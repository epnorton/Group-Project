<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Workout App</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

  <div class="jumbotron">
    <h1 class="display-4">CRUD Fit</h1>
    <p class="lead">Time to get Swole! Input your workouts below to track your progress!</p>
    <hr class="my-4">
  </div>

<div class="container">
  <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
    <div class="form-group">
      <input type="text" class="form-control" id="add-workout" placeholder="Exercise, Reps, Weight">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>You Have: </p>
    <p id="counter"></p>
  </form>
      <table id="list" class="table table-bordered table-striped table-hover">
          <tr>
              <th>Completed</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
          <tbody id="workouts"></tbody>
      </table>
    </div> 
  </div>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-workout">
      <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
